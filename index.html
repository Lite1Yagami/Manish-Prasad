<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1d3557;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #457b9d;
        }
        label {
            font-weight: 600;
            color: #333;
            text-align: left;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #84fab0;
            box-shadow: 0px 0px 5px rgba(132, 250, 176, 0.8);
        }
        button {
            background: #84fab0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #8fd3f4;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Best Exercises</h1>
        <p>Input your health data, and let us recommend the best exercises for you.</p>
        <form method="POST">
            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="bmi">Your BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" placeholder="Enter your BMI" required>
            
            <label for="medical_history">Medical History:</label>
            <select id="medical_history" name="medical_history" required>
                <option value="None">None</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Joint Pain">Joint Pain</option>
                <option value="Asthma">Asthma</option>
                <option value="Heart Disease">Heart Disease</option>
            </select>
            
            <label for="fitness_goal">Fitness Goal:</label>
            <select id="fitness_goal" name="fitness_goal" required>
                <option value="Weight Loss">Weight Loss</option>
                <option value="Muscle Gain">Muscle Gain</option>
                <option value="Endurance Building">Endurance Building</option>
                <option value="Flexibility Improvement">Flexibility Improvement</option>
                <option value="General Fitness">General Fitness</option>
            </select>
            
            <button type="submit">Get Recommendations</button>
        </form>
        <footer>&copy; 2025 Exercise Recommendation System</footer>
    </div>
</body>
</html>
